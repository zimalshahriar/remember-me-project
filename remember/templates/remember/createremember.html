{% extends 'remember/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <h2 style="font-size:70px;color:DarkSlateGray;">Create me!</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <textarea name="memo" class="form-control" id="memo" ></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="important" class="form-check-input" id="important">
                    <label class="form-check-label" for="important"><h5 style="color:FireBrick ;">Important</h5></label>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-7 text-center">
                        <button type="submit" class="btn btn-info">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
